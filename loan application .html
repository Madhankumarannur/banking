<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Banking Management Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loan Application</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="submit_loan.html" method="POST">
            <div>
                <label for="loan_amount">Loan Amount</label>
                <input type="number" id="loan_amount" name="loan_amount" required>
            </div>
            <div>
                <label for="loan_purpose">Purpose</label>
                <input type="text" id="loan_purpose" name="loan_purpose" required>
            </div>
            <button type="submit">Apply for Loan</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Banking Management Portal | All Rights Reserved</p>
    </footer>
</body>
</html>
